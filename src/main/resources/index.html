<h1>Enjoy this picture of a super awesome kid!!</h1>

<style>
    .parallax {
        /* The image used */
        background-image: url("https://cxl.com/wp-content/uploads/2016/05/hero-image.jpeg");

        /* Set a specific height */
        min-height: 500px;

        /* Create the parallax scrolling effect */
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>

<!-- Container element -->
<div class="parallax"></div>
